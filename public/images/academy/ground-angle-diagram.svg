<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tankGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4b483;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6f47;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#0f172a"/>
  
  <!-- Ground line -->
  <line x1="0" y1="250" x2="400" y2="250" stroke="#475569" stroke-width="2"/>
  
  <!-- Enemy tank (straight) -->
  <rect x="50" y="200" width="60" height="40" fill="#64748b" rx="5"/>
  <rect x="70" y="180" width="20" height="20" fill="#94a3b8" rx="3"/>
  <line x1="80" y1="200" x2="80" y2="240" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Angled tank (45 degrees) -->
  <g transform="translate(250, 200) rotate(45)">
    <rect x="-30" y="-20" width="60" height="40" fill="url(#tankGrad)" rx="5"/>
    <rect x="-10" y="-30" width="20" height="20" fill="#d4b483" rx="3"/>
  </g>
  
  <!-- Shot trajectory -->
  <line x1="80" y1="220" x2="250" y2="200" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5" opacity="0.7"/>
  <circle cx="250" cy="200" r="5" fill="#ef4444"/>
  
  <!-- Labels -->
  <text x="80" y="160" fill="#94a3b8" font-family="Arial" font-size="12" text-anchor="middle">Enemy</text>
  <text x="250" y="160" fill="#d4b483" font-family="Arial" font-size="12" text-anchor="middle">Angled (45°)</text>
  <text x="165" y="195" fill="#ef4444" font-family="Arial" font-size="10" text-anchor="middle">Shot</text>
  
  <!-- Angle indicator -->
  <path d="M 250 200 L 280 200 L 280 170" fill="none" stroke="#f59e0b" stroke-width="2"/>
  <text x="275" y="180" fill="#f59e0b" font-family="Arial" font-size="10">45°</text>
  
  <!-- Effective armor note -->
  <text x="200" y="280" fill="#10b981" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold">
    Effective Armor: ~1.4x Normal
  </text>
</svg>

