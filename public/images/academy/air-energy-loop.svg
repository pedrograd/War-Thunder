<svg width="400" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#60a5fa" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="350" fill="#0f172a"/>
  
  <!-- Energy loop path (U-shape) -->
  <path d="M 200 50 Q 200 200, 100 300 Q 200 200, 300 300 Q 200 200, 200 50" 
        fill="none" 
        stroke="#60a5fa" 
        stroke-width="3" 
        stroke-dasharray="8,4"
        marker-end="url(#arrowhead)"/>
  
  <!-- Altitude labels -->
  <line x1="50" y1="50" x2="350" y2="50" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="30" y="55" fill="#94a3b8" font-family="Arial" font-size="11">High Altitude</text>
  <text x="30" y="55" fill="#94a3b8" font-family="Arial" font-size="11" dy="15">(Potential Energy)</text>
  
  <line x1="50" y1="300" x2="350" y2="300" stroke="#475569" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="30" y="305" fill="#94a3b8" font-family="Arial" font-size="11">Low Altitude</text>
  <text x="30" y="305" fill="#94a3b8" font-family="Arial" font-size="11" dy="15">(Attack Position)</text>
  
  <!-- Aircraft positions -->
  <g transform="translate(200, 50)">
    <path d="M -15,-5 L 0,0 L -15,5 L -10,0 Z" fill="#60a5fa"/>
    <circle cx="0" cy="0" r="3" fill="#3bf2ff"/>
  </g>
  <text x="200" y="35" fill="#60a5fa" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">1. Dive</text>
  
  <g transform="translate(100, 300)">
    <path d="M -5,-15 L 0,0 L 5,-15 L 0,-10 Z" fill="#60a5fa"/>
    <circle cx="0" cy="0" r="3" fill="#3bf2ff"/>
  </g>
  <text x="100" y="320" fill="#60a5fa" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">2. Attack</text>
  
  <g transform="translate(300, 300)">
    <path d="M -5,-15 L 0,0 L 5,-15 L 0,-10 Z" fill="#60a5fa"/>
    <circle cx="0" cy="0" r="3" fill="#3bf2ff"/>
  </g>
  <text x="300" y="320" fill="#60a5fa" font-family="Arial" font-size="10" text-anchor="middle" font-weight="bold">3. Climb</text>
  
  <!-- Energy conversion labels -->
  <text x="200" y="150" fill="#10b981" font-family="Arial" font-size="11" text-anchor="middle">
    Altitude → Speed
  </text>
  <text x="200" y="250" fill="#f59e0b" font-family="Arial" font-size="11" text-anchor="middle">
    Speed → Altitude
  </text>
  
  <!-- Title -->
  <text x="200" y="20" fill="#e2e8f0" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">
    Boom and Zoom Energy Loop
  </text>
</svg>

