<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#0f172a"/>
  
  <!-- Open terrain representation -->
  <rect x="20" y="20" width="260" height="160" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  
  <!-- Sparse cover (small rectangles) -->
  <rect x="50" y="60" width="15" height="15" fill="#475569" opacity="0.5"/>
  <rect x="200" y="100" width="15" height="15" fill="#475569" opacity="0.5"/>
  <rect x="120" y="140" width="15" height="15" fill="#475569" opacity="0.5"/>
  
  <!-- Long sightlines (dashed lines) -->
  <line x1="30" y1="30" x2="270" y2="170" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
  <line x1="270" y1="30" x2="30" y2="170" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3" opacity="0.4"/>
  
  <!-- Spawn points -->
  <circle cx="50" cy="50" r="8" fill="#3b82f6"/>
  <text x="50" y="35" fill="#60a5fa" font-family="Arial" font-size="9" text-anchor="middle">N</text>
  
  <circle cx="250" cy="150" r="8" fill="#ef4444"/>
  <text x="250" y="135" fill="#f87171" font-family="Arial" font-size="9" text-anchor="middle">S</text>
  
  <!-- Title -->
  <text x="150" y="15" fill="#e2e8f0" font-family="Arial" font-size="11" text-anchor="middle" font-weight="bold">
    Open Map Archetype
  </text>
  <text x="150" y="190" fill="#94a3b8" font-family="Arial" font-size="9" text-anchor="middle">
    Long sightlines, minimal cover
  </text>
</svg>

